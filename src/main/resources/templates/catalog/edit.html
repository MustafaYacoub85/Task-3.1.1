<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update User</title>

</head>

<body>

<h1>Update User</h1>

<form th:object="${user}" method="post" th:action="@{/update/{userId}(userId=${user.id})}">
    <input type="hidden" th:field="*{id}" />
    <label>Name: <input type="text" name="firstName" th:field="*{firstName}"/></label><br/>
    <label>Surname: <input type="text" name="lastName" th:field="*{lastName}"/></label><br/>
    <label>Age: <input type="number" name="age" th:field="*{age}"/></label><br/>
    <label>E-mail: <input type="text" name="email" th:field="*{email}"/></label><br/>
    <button type="submit">Update</button>
</form>
</body>
</html>
